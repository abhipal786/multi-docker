sudo: required
services:
    - docker

before_install:
    - docker build -t abhipal786/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run abhipal786/react-test npm test -- --coverage

after_success:
    - docker build -t abhipal786/multi-client ./client
    - docker build -t abhipal786/multi-nginx ./nginx
    - docker build -t abhipal786/multi-server ./server
    - docker build -t abhipal786/multi-worker ./worker
    # Log in to docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # take those images and push on docker hub
    - docker push abhipal786/multi-client
    - docker push abhipal786/multi-nginx
    - docker push abhipal786/multi-server
    - docker push abhipal786/multi-worker